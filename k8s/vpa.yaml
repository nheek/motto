apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: motto-vpa
  namespace: static
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: motto-deployment
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: motto
        minAllowed:
          cpu: 60m
          memory: 30Mi
        maxAllowed:
          cpu: 300m
          memory: 300Mi
