apiVersion: apps/v1
kind: Deployment
metadata:
  name: motto-deployment
  labels:
    app: motto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: motto
  template:
    metadata:
      labels:
        app: motto
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: motto
        image: nheek/motto:latest
        envFrom:
          - configMapRef:
              name: motto-config
        ports:
        - containerPort: 3000