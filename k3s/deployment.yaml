apiVersion: apps/v1
kind: Deployment
metadata:
  name: motto-d
  labels:
    app: motto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: motto
  template:
    metadata:
      labels:
        app: motto
    spec:
      imagePullSecrets:
      - name: regcrednheek
      containers:
      - name: motto
        image: reg.nheek.com/nheek/motto:latest
        ports:
          - containerPort: 3000
        resources:
            requests:
              memory: "40Mi"
            limits:
              memory: "90Mi"