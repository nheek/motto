apiVersion: apps/v1
kind: Deployment
metadata:
  name: motto-d
  labels:
    app: motto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: motto
  template:
    metadata:
      labels:
        app: motto
    spec:
      imagePullSecrets:
        - name: regcrednheek
      containers:
        - name: motto
          image: reg.nheek.com/nheek/motto:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "150Mi"
              cpu: "150m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 10
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 2
            failureThreshold: 10
